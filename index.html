<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        #form{
            margin: auto;
            
            border: 2px solid black;
            width: 800px;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
         <h1 class="text-center">temperature-converter- Fahrenheit to Celsius</h1>
        </div>
         
        <div style="margin: auto; height: 8rem; background-color: gray; text-transform: uppercase;" class="col-10 border border-2 border-dark mt-4"  >
            <div class="row " style="display: flex; background-color:gray;">
                <div class="col-md-6  ">
                  <center> <label for="one" class="text-white mt-2 ">celsius</label></center>
                 <center>   <input class="form-control w-50" type="number" name="" id="one" required value="0"></center>
                </div>
                <div class="col-md-6">
                  
                  <center>  <label for="two" class="text-white mt-2">fahrenheit</label></center>
                  <center>  <input class="form-control w-50" type="number" name="" id="two" required value="32"></center>

                  <button id="btn" type="reset">Reset</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        let cel=document.querySelector("#one");
        let feh=document.querySelector("#two");
        let reset=document.querySelector("#btn");


        cel.addEventListener("input",function(){
            let one=this.value;
         let  c = (one * 9/5) + 32 ;
            
         feh.value=c;

        })

        feh.addEventListener("input",function(){
            let two=this.value;
         let  d = (two - 32) * (5/9)
            
         cel.value=d;

        })

        reset.addEventListener("click",function(){
            let cel=document.querySelector("#one");
        let feh=document.querySelector("#two");
        cel.value=0;
        feh.value=32;
        })
        
    </script>
  
</body>
</html>
